
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>00-背景属性有哪些</title>
    <style>
        p{
            font-style: italic;
            font-weight: bold;
            font-size: 10px;
            font-family:"楷体";
        }
    </style>
</head>
<body>
    <!-- 背景属性有哪些？ -->
    <!-- 
        1：背景颜色：background-color
        2：背景图像：background-image
        3：背景重复：background-repeat
        4：背景定位：background-position
        5：背景关联：background-attachment
        6：缩写：background: 背景颜色 背景图片 平铺方式 关联方式 定位方式;
     -->
</body>
</html>
