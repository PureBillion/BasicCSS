<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-文字样式font-style</title>
    <style>
        /* 文字样式属性font-style */
        /* 取值：1:normal(默认)
                2:italic（斜体）
                3:oblique2
         */
        p.normal {font-style:normal}
        p.italic {font-style:italic}
        p.oblique {font-style:oblique}

    </style>
</head>
<body>
    <p class="normal">font-style:normal（标准）</p>
    <p class="italic">font-style:italic（斜体）</p>
    <p class="oblique">font-style:oblique（斜体）</p>
</body>
</html>
