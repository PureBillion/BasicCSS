<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>00-CSS3背景属性有哪些</title>
    <style>
        a:link {
            color: #FF0000;
        }

        /* 未被访问的链接 */
        a:visited {
            color: #00FF00;
        }

        /* 已被访问的链接 */
        a:hover {
            color: #FF00FF;
        }

        /* 鼠标指针移动到链接上 */
        a:active {
            color: #0000FF;
        }

        /* 正在被点击的链接 */

        /* 鼠标移到按钮并点击时，会产生一串什么样的事件 */
    </style>
</head>

<body>
    <p><b><a href="/index.html" target="_blank">这是一个链接</a></b></p>
    <p><b>注释：</b>为了使定义生效，a:hover 必须位于 a:link 和 a:visited 之后！！</p>
    <p><b>注释：</b>为了使定义生效，a:active 必须位于 a:hover 之后！！</p>
</body>

</html>1
