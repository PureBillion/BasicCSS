
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>00-背景属性有哪些</title>
</head>
<body>
    <!-- 背景属性有哪些？ -->
    <!-- 
        1：折叠边框：border-collapse
        2：单元格的边框间距离：border-spacing
        3：表格标题位置：caption-side
        4：表格中的空单元格是否显示：empty-cells
        5：表格布局：table-layout
    -->
</body>
</html>
