
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>00-背景属性有哪些</title>
    <style>
        p{
            font-style: italic;
            font-weight: bold;
            font-size: 10px;
            font-family:"楷体";
        }
    </style>
</head>
<body>
    <!-- 列表属性有哪些？ -->

        1：列表项类型：list-style-type

     -->
</body>
