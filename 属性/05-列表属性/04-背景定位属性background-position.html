<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-背景定位属性background-position</title>
    <style>
        /* 背景定位属性background-position */
        /* 取值：1:none(默认)
                2:uppercase;（大写）
                3:lowercase;（小写）
                4:capitalize;（首字母大写）
                4:blink;（闪烁文本）
         */
        
        /* 参考链接：https://www.w3school.com.cn/cssref/pr_background-position.asp */
        
    </style>
</head>
<body>
    
    <h1>text-transform:uppercase;（大写）</h1>
    <h2>text-transform:lowercase;（小写）</h2>
    <h3>text-transform:capitalize;（首字母大写）</h3>
    <h4>text-transform:none;(默认)</h4>
</body>
</html>
