<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>弹性盒子创建三列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .left {
            width: 200px;
            height: 500px;
            background-color: yellow;
        }

        .center {
            height: 600px;
            flex: 1;
            background-color: purple;
        }

        .right {
            width: 300px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">Left</div>
        <div class="center">Center</div>
        <div class="right">Right</div>
    </div>
</body>

</html>
