<body>
    <!--
        1.定位流分类
            1.1相对定位 -- 不脱离文档流
            1.2绝对定位 -- 脱离文档流
            1.3固定定位 -- 脱离文档流
            1.4静态定位 -- 默认值（就是文档流）

        1：主要分类就是脱离文档流和不脱离文档流
            文档流（别名：标准流）
            不脱离文档流 = 元素还在文档流占一份位置
            脱离文档流 = 元素不在文档流占一份位置
    -->

    <!-- 
        2:定位属性有哪些？
            1：定位流类型：position
            2: 控制定位流元素的覆盖关系：z-index
    -->

    <!-- 
        3：定位流类型属性：position
            作用：
            取值：  1：static（默认）-- 没有定位是正常的文档流
                    2：relative（定位流 -- 相对定位 -- 不脱离文档流）
                    3：absolute（定位流 -- 绝对定位 -- 脱离文档流）
                    2：fixed（定位流 -- 固定定位 -- 脱离文档流）
    -->
</body>
