
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>00-CSS3背景属性有哪些</title>
    <style>
        p{
            font-style: italic;
            font-weight: bold;
            font-size: 10px;
            font-family:"楷体";
        }
    </style>
</head>
<body>
    <!-- 背景属性有哪些？ -->
    <!-- 
        1：背景图片尺寸：background-size
        2：背景图片的定位区域：background-origin
        3：多重背景图片：background-image:url('图片地址1'),url('图片地址2');
    -->
</body>
</html>
