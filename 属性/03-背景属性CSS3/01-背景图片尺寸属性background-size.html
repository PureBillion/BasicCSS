<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-文本颜色color</title>
    <style>
        /* 文本颜色属性color */
        /* 取值：1:十六进制值 - 如: ＃FF0000
                2:一个RGB值 - 如: RGB(255,0,0)
                3:颜色的名称 - 如: red
         */
        body {color:red;}
        h1 {color:#00ff00;}
        p.ex {color:rgb(0,0,255);}
    </style>
</head>
<body>
    <h1>这是标题 1</h1>
    <p>这是一个普通的段落。请注意,本文是红色的。页面中定义默认的文本颜色选择器。</p>
    <p class="ex">这是一个类为"ex"的段落。这个文本是蓝色的。</p>
</body>
</html>
