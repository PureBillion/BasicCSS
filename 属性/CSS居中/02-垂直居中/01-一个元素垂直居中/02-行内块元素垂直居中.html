<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01-一行文字垂直居中</title>
    <style>
        /* 文字大小和行高设置一致 */
        .parent::after,
        .son {
            display: inline-block;
            vertical-align: middle;
        }

        .parent::after {
            content: '';
            height: 100%;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="son">

        </div>
    </div>
</body>

</html>
