<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-文本缩进属性text-indent</title>
    <style>
        /* 文字转换属性text-indent */
        /* 取值：1:not specified(默认)
                2:length;（固定的缩进）
                3:%;（基于父元素百分比的缩进）
         */
        h1 {text-indent: 0;}
        h2 {text-indent:50px;}
        h3 {text-indent:50%;}
    </style>
</head>
<body>
    <h1>text-indent:0;（默认）</h1>
    <h2>text-indent:50px;（固定的缩进）</h2>
    <h3>text-indent:50%;（基于父元素百分比的缩进）</h3>
</body>
</html>
