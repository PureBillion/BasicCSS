
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>00-轮廓属性CSS3有哪些</title>
</head>
<body>
    <!-- 轮廓属性CSS3有哪些？ -->
    <!-- 
        1：轮廓偏移：outline-offset(IE浏览器不支持)
        2：轮廓样式：outline-style
        3：轮廓宽度：outline-width
        4：简写：outline 属性规定元素轮廓的样式、颜色和宽度
    -->
</body>
</html>
