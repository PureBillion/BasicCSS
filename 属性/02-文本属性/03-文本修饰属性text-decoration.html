<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-文本修饰属性text-decoration</title>
    <style>
        /* 文本修饰属性text-decoration */
        /* 取值：1:none(默认)
                2:overline;（上划线）
                3:line-through;（删除线）
                4:underline;（下划线）
                5:blink;（闪烁文本）
         */
        h1 {text-decoration:overline;}
        h2 {text-decoration:line-through;}
        h3 {text-decoration:underline;}
        h4 {text-decoration:blink}
        h5 {text-decoration: none}
    </style>
</head>
<body>
    
    <h1>text-decoration:overline;（上划线）</h1>
    <h2>text-decoration:line-through;（删除线）</h2>
    <h3>text-decoration:underline;（下划线）</h3>
    <h4>text-decoration:blink;（闪烁文本）</h4>
    <h5>text-decoration:none;(默认)</h5>
</body>
</html>
