<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1:flex介绍 -->
    <!--  Flex 布局的元素，称为 Flex 容器（flex container），简称"容器"。 -->
    <!-- 它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目"。  -->

    <!-- 2:属性 -->
    <!-- 容器的属性：以下6个属性设置在容器上
        1：flex-direction(主轴方向))
        2：flex-wrap（项目在主轴上的换行方式）
        3：flex-flow（简写：flex-direction属性和flex-wrap属性的简写形式）
        4：justify-content（项目在主轴上的对齐方式）
        5：align-items（项目在交叉轴上的对齐方式）
        6：align-content （定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用）
    -->
    <!-- 容器成员（容器项目）的属性---容器项/伸缩项
    以下6个属性设置在项目上。
        1:order---------定义容器项排列顺序
        2:flex-grow-----
        3:flex-shrink
        4:flex-basis
        5:flex
        6:align-self -->

</body>
</html>
