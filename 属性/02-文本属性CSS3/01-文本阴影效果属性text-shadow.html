<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-文本阴影效果：text-shadow</title>
    <style>
        /* 文本阴影效果：text-shadow */
        /* 作用：设置文本的阴影 */
        /* 取值：1: none(默认无阴影)
                2:h-shadow v-shadow blur color
                （水平阴影的位置。允许负值|垂直阴影的位置。允许负值|模糊的距离|阴影的颜色）
         */
        .two{
            text-shadow: 5px 5px 5px #FF0000;
        }
    </style>
</head>
<body>
    <h1>text-shadow：none (默认无阴影)</h1>
    <h1 class="two">text-shadow: 5px 5px 5px #FF0000;文本阴影效果！</h1>
</body>
</html>
